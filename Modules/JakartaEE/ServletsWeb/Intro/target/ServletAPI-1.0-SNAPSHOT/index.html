<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World Tomcat</title>
</head>
<body>
<h1>Hello World Tomcat</h1>
<ul>
    <li>
        <a href="http://localhost:8080/ServletAPI/parameters/get?greet=Hello Andrew">Sending greeting parameter</a>
    </li>
    <li>
        <a href="http://localhost:8080/ServletAPI/parameters/get?greet=Hello&name=Andrew&code=12345">/get?greet=Hello&name=Andrew&code=12345</a>
    </li>
    <li>
        <a href="http://localhost:8080/ServletAPI/parameters/get?greet=Hello&name=Andrew">/get?greet=Hello&name=Andrew</a>
    </li>
    <li>
        <a href="http://localhost:8080/ServletAPI/parameters/get?name=Andrew">/get?name=Andrew</a>
    </li>
</ul>
</body>
</html>
